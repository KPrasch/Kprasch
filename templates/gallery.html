{% include 'base_head.html' %}

</head>
<body>


   <div id="container" class="masonry-gallery">
               
                
                {% for image in images %}
                    
                      
                      <div class="item-gallery" style="background-image: url('/static/img/gallery/high_res/{{ image }}');"></div>
                      
                {% endfor %}
                
    </div>        
        
        <script>
            docReady( function() {
            
              var container = document.querySelector('.masonry-gallery');
              var msnry = new Masonry( container, {
                columnWidth: 200
              });
            
              eventie.bind( container, 'click', function( event ) {
                // don't proceed if item was not clicked on
                if ( !classie.has( event.target, 'item-gallery' ) ) {
                  return;
                }
                // change size of item via class
                classie.toggle( event.target, 'item-gigante-gallery' );
                // trigger layout
                msnry.layout();
              });
            
            });  
        </script>       

</body>
</html>
